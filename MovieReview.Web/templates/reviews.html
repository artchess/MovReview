<div class="container">
    <a type="button" class="btn btn-default" id="addReview" value="addReview" href="#/newReview/{{MovieId}}">
        <i class="fa fa-plus">
            Agregar nueva crítica
        </i>
    </a>
</div>

<br />
<div>

    <div class="row">

        <div id="loader" style="display: none">
            <i class="fa fa-cog fa-fw fa-spin fa-2x"> </i> Obteniendo Críticas
        </div>

        <div>
            No. de Críticas:- {{reviews.length}}
        </div>
        <br />
        <form class="form-horizontal" name="reviewsForm" role="form">
            <fieldset>
                <div class="panel panel-primary">
                    <!-- Default panel contents -->
                    <div class="panel-heading"><b>Críticas</b></div>
                    <div class="panel-body">
                        <table class="table table-hover table-striped table-condensed table-bordered">
                            <thead>
                                <tr>
                                    <th>Nombre del crítico</th>
                                    <th>Comentario del crítico</th>
                                    <th>Rating del crítico</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="i in filteredReviews">
                                    <td>
                                        {{i.ReviewerName}}
                                    </td>
                                    <td>
                                        {{i.ReviewerComments}}
                                    </td>
                                    <td>
                                        {{i.ReviewerRating}}
                                    </td>
                                    <td>
                                        <a data-ng-href="#/editReview/{{i.Id}}" class="btn btn-info">Edit</a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                        <div data-pagination="" data-num-pages="numPages()"
                             data-current-page="currentPage" data-max-size="maxSize"
                             data-boundary-links="true"></div>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
