
<div>
    <div class="row">
        <div class="row">
            <div id="loader" style="display:none">
                <i class="fa fa-spinner fa-spin fa-2x" style="font-size:20px"></i> Obteniendo Datos
            </div>
            <div>
                No. de Peliculas: - {{data.movies.length}}
            </div>
        </div>
        <form class="form-horizontal" name="homeMovieForm" role="form">
            <fieldset>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <b>Movies</b>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover table-striped table-condensed table-bordered">
                            <thead>
                                <tr>
                                    <th>Movie Name</th>
                                    <th>Director Name</th>
                                    <th>Release Year</th>
                                    <th>Reviews</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="i in data.movies" class="repeat-animation">
                                    <td>
                                        {{i.MovieName}}
                                    </td>
                                    <td>
                                        {{i.DirectorName}}
                                    </td>
                                    <td>
                                        {{i.ReleaseYear}}
                                    </td>
                                    <td>
                                        {{i.NoOfReviews}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
