

<div>
    <div class="row">
        <div class="container">
            <button type="button" id="addMovie" value="addMovie">
                <i class="fa fa-plus btn btn-link">
                    <a href="#/newMovie">
                        Add Movie
                    </a>
                </i>
            </button>
        </div>
        <br />  
        <div class="row">
            <div id="loader" style="display:none">
                <i class="fa fa-spinner fa-spin fa-2x" style="font-size:20px"></i> Obteniendo Datos
            </div>
        </div>
        <form class="form-horizontal" name="movieForm" role="form">
            <fieldset>
                <div class="panel panel-default">
                    <!-- Default panel content -->
                    <div class="panel-heading"><b>Movies</b></div>
                    <div class="panel-body">
                        <table class="table table-hover table-striped table-condensed table-bordered">
                            <thead>
                                <tr>
                                    <th>
                                        Movie Name
                                    </th>
                                    <th>
                                        DirectorName
                                    </th>
                                    <th>
                                        Release Name
                                    </th>
                                    <th>
                                        Edit
                                    </th>
                                    <th>Reviews</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="i in data">
                                    <td>
                                        {{i.MovieName}}
                                    </td>
                                    <td>{{i.DirectorName}}</td>
                                    <td>{{i.ReleaseYear}}</td>
                                    <td><a data-ng-href="#/editMovie/{{i.Id}}" class="btn">Edit</a></td>
                                    <td><a data-ng-href="#/reviews/{{i.Id}}">Reviews</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
