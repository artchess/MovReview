
<form class="form-horizontal" name="editReviewForm" novalidate role="form" data-ng-submit="editReview()">
    <div class="panel panel-primary">
        <div class="panel-heading"><b>Editar crítica</b></div>
        <div class="panel-body">
            <fieldset>
                <div class="form-group" style="display: none">
                    <label for="MovieID" class="col-sm-3 control-label">ID de la Crítica</label>
                    <div class="col-sm-9">
                        <input type="text" id="MovieID" name="MovieID" class="form-control" value="{{review.Id}}" ng-model="review.Id" readonly />

                    </div>
                </div>

                <div class="form-group" ng-class="{'has-error' : editReviewForm.ReviewerName.$invalid}">
                    <label for="ReviewerName" class="col-sm-3 control-label">Nombre</label>
                    <div class="col-sm-9">
                        <input type="text" id="ReviewerName" name="ReviewerName" class="form-control" ng-model="review.ReviewerName" value="{{review.ReviewerName}}" required ng-minlength="5" />
                        <span class="input-validation-error" ng-show="editReviewForm.ReviewerName.$error.required"><i class="fa fa-star"></i></span>
                        <span class="input-validation-error" ng-show="editReviewForm.ReviewerName.$error.minlength">Por favor ingresa 5 caractéres</span>
                    </div>
                </div>

                <div class="form-group" ng-class="{'has-error' : editReviewForm.ReviewerComments.$invalid}">
                    <label for="ReviewerComments" class="col-sm-3 control-label">Comentarios</label>
                    <div class="col-sm-9">
                        <textarea id="ReviewerComments" name="ReviewerComments" class="form-control" ng-model="review.ReviewerComments" value="{{review.ReviewerComments}}" required ng-minlength="15"></textarea>
                        <span class="input-validation-error" ng-show="editReviewForm.ReviewerComments.$error.required"><i class="fa fa-star"></i></span>
                        <span class="input-validation-error" ng-show="editReviewForm.ReviewerComments.$error.minlength">Por favor, ingresa al menos 15 caracteres!</span>
                    </div>
                </div>

                <div class="form-group" ng-class="{'has-error' : editReviewForm.ReviewerRating.$invalid}">
                    <label for="ReviewerRating" class="col-sm-3 control-label">Rating</label>
                    <div class="col-sm-9">
                        <input type="text" id="ReviewerRating" name="ReviewerRating" class="form-control" ng-model="review.ReviewerRating" value="{{review.ReviewerRating}}" required ng-pattern="/^[0-5]$/" />
                        <span class="input-validation-error" ng-show="editReviewForm.ReviewerRating.$error.required"><i class="fa fa-star"></i></span>
                        <span class="input-validation-error" ng-show="editReviewForm.ReviewerRating.$error.pattern">Por favor ingresa un rating entre 1-5</span>
                    </div>
                </div>

                <div class="form-group" style="display: none">
                    <label for="ReviewerMovieId">Movie Id</label>

                    <input name="ReviewerMovieId" type="text" value="{{review.MovieId}}" data-ng-model="review.MovieId" required readonly />

                </div>

                <div class="container">
                    <button type="submit" class="btn btn-primary" id="updateReview" value="updateReview" ng-disabled="editReviewForm.$invalid">
                        <i class="fa fa-edit"> Actualizar Crítica</i>
                    </button>
                    <button type="button" class="btn btn-danger" id="deleteMovie" value="deleteMovie" data-ng-click="deleteReview()">
                        <i class="fa fa-minus"> Eliminar Crítica</i>
                    </button> 
                    <button type="button" class="btn btn-default" id="cancelReview" value="cancelReview" ng-click="cancelReview()">
                        <i class="fa fa-undo"> Cancelar</i>
                    </button>
                </div>
            </fieldset>
        </div>
    </div>

</form>
